<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="keywords"
        content="centrum gitarowe, sklep z gitarami, sklep muzyczny, sklep z instrumentami muzycznymi, internetowy sklep muzyczny, muzyka i sztuka">
    <meta name="description" content="sklep z instrumentami muzycznymi">
    <meta name="author" content="Miłosz Szelka">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Metrum</title>
</head>

<body>

    <div class="preloader"></div>

    <div class="container">
        <div class="row main-content">
            <section class="coming-soon col-md-7">
                <div class="coming-soon__title">
                    <p class="font-weight-bold">Sklep muzyczny</p>
                    <h1>Metrum</h1>
                    <img src="./img/hand.png" alt="Animowana ikona dłoni machającej na powitanie">
                </div>

                <div class="coming-soon__countdown">
                    <h2>Strona wystartuje za:</h2>
                    <p>
                        <span class="days">42</span>dni
                        <span class="hours">23</span>godz.
                        <span class="minutes">53</span>min.
                        <span class="seconds">49</span>s.
                    </p>
                </div>
            </section>
            <section class="col-md-5 img-box pt-5">
                <img src="./img/background.png" alt="czerwone tło namalowane pędzlem" class="img-fluid pt-5">
            </section>
        </div>
        <footer class="pt-5">

            <span>Obserwuj nas:</span>
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img src="./img/fb.png"
                            alt="ikona zawierająca logotyp Facebooka"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img
                            src="./img/instagram.png" alt="ikona zawierająca logotyp Instagrama">
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer"><img
                            src="./img/tiktok.png" alt="ikona zawierająca logotyp Tiktoka">
                    </a>
                </li>
            </ul>

        </footer>

        <script src="./js/loader.js"></script>
        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
